<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Design a simple multi-section web page that showcases the use of lists, tables, and media, followed by a complete HTML5 form. The page should reflect thoughtful structure, usability, and clarity.

Your form should include various input types, make use of labels and fieldsets for accessibility, and apply HTML5 validation rules through attributes like `required`, `type`, `minlength`, `pattern`, and others. -->
		<h1>Student Data</h1>
		<form action="">
			<fieldset>
				<legend>Student Form</legend>
				<label for="name">Name: <input name="name" type="text" required placeholder="name" /></label>
				<label for="email">Email: <input type="email" required placeholder="Email" /></label>
				<label for="password">Password: <input type="password" required placeholder="password" minlength="6" maxlength="16" /></label>
			</fieldset>
			<img src="./bbb.jpeg" alt="Student profile Image" height="100px" width="100px" />
			<audio src="">Browser not supported</audio>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Marks</th>
						<th>Grade</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Mark</td>
						<td>98</td>
						<td>A</td>
					</tr>
				</tbody>
			</table>
			<h3>award</h3>
			<ol>
				<li>Note Book</li>
				<li>Trip to Germany</li>
				<li>New Macbook laptop</li>
				<li>One year Intership</li>
				<li>Apple</li>
			</ol>
		</form>
	</body>
</html>
